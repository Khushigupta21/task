<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>form fill</title>
</head>
<body>
	<fieldset>
	<legend>Personal Details</legend>
	<center>
        <form action="">
            <table>
    
     <tr>
		<td><strong> First name: </strong></td>
        <td><input type="text" placeholder="first name"></td>
	 </tr>
     <tr>
		<td><strong> Last name: </strong></td>
        <td><input type="text" placeholder="Last name"></td>
	</tr>
    <tr>
		<td><strong> Email: </strong></td>
        <td><input type="mail" placeholder="e-mail"></td>
	</tr>
    <tr>
		<td><STRONG> password: </STRONG></td>
        <td><input type="password" placeholder="password"></td>
	</tr>
    <tr>
		<td><strong> Gender: </STRONG></td>
        <td><input type="radio" name="gender">male
            <input type="radio" name="gender">female
            <input type="radio" name="gender">other
        </td>
	</tr>
    <tr>
        <td><strong> Phone number: </strong></td>
        <td>
            <select>
                <option>91+</option> <!--91 india country code-->
                <option>21+</option> <!--21 japan country code-->
            </select>
            <input type="phone" placeholder="PHONE-NUMBER">
        </td>
    </tr>
    <tr>
        <td><strong> Date of birth: </strong></td>
        <td><input type="date"></td>
    </tr>
    <tr>
        <td><strong> Language </strong></td>
        <td><input type="checkbox">Hindi
            <input type="checkbox">english
            <input type="checkbox">gujarati
        </td>
    </tr>
    <tr>
        <td><strong> State </strong></td>
        <td>
            <select name="statelist">
            <option>gujarat</option>
            <option>rajasthan</option>
         </select>
    </td>
    </tr>
    <tr>
        <td><STRONG> Address </STRONG></td>
        <td><textarea name="" id="" cols="25" rows="06" placeholder="Address"></textarea></td>
    </tr>
<tr>
    <td>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </td>
</tr>



</table>
</form>
</center>
    </fieldset>
</body>
</html>
